


    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design</title>
    <link rel="stylesheet" href="styel.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Lemon tree Hotel</h1>
            <div class="text">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required></input></br><br>
                <label for="number">Phone Number:</label>
                <input type="number" id="number" name="number" required></input></br><br>


                <label for="arrival">Arrival:</label>
                <input type="date" id="arrival" name="arrival" required></input>
                <div></div>
                
            </div>
            <div class="text">
                <label for="departure">Departure:</label>
                <input type="date" id="departure" name="departure" required>
                <div></div>
            
            </div>
            <div class="text">
                <label for="rooms">Rooms</label>
               <select id="rooms" name="rooms">
                <option>King bedded room</option>
                <option>twin bedroom</option>
                <option> non-smoking room </option>
                <option> Business Sight </option>
               </select>
                <div></div>
               
            
            </div>
        
            <button type="submit">Confirm Reservation</button>
        </div>

        <div class="image"></div>
    </div>
</body>
</html>
